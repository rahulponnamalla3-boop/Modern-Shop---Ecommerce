<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Secure Checkout | Payment</title>
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .payment-container { max-width: 500px; margin: 60px auto; background: #fff; padding: 35px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-pay { background-color: #2874f0; color: white; border: none; width: 100%; padding: 12px; font-weight: bold; border-radius: 5px; }
        .btn-pay:hover { background-color: #1a56b8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <h3 class="text-center mb-4"><i class="fas fa-shield-alt text-primary me-2"></i>Secure Payment</h3>
            <div class="p-3 bg-light rounded mb-4 text-center">
                <span class="text-muted">Payable Amount:</span>
                <h2 class="text-dark fw-bold">â‚¹{{ total }}</h2>
            </div>
            
            <form action="{% url 'place_order' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name on Card</label>
                    <input type="text" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                        <input type="text" class="form-control" placeholder="0000 0000 0000 0000" maxlength="16" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Expiry</label>
                        <input type="text" class="form-control" placeholder="MM/YY" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label">CVV</label>
                        <input type="password" class="form-control" placeholder="***" maxlength="3" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-pay mt-4">CONFIRM PAYMENT & PLACE ORDER</button>
            </form>
        </div>
    </div>
</body>
</html>
